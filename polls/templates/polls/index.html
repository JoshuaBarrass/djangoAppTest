<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Poll Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../polls">Polls</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../admin/">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


{% if latestQuestionList %}
    <ul>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for question in latestQuestionList %}
                <div class="col">
                    <div class="card h-100" style="width: 18rem;  left: 1rem; top: 1rem;">
                        <div class="card-body">
                            <h5 class="card-title">Poll {{question.id}}</h5>
                            <p class="card-text"> {{question.questionText}}</p>
                            <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Go To Poll</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
